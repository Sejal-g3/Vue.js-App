<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="images/logo.jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link href="https://fonts.cdnfonts.com/css/hunck" rel="stylesheet">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <link rel="stylesheet" href="custom.css">
    <script src="lessons.js"></script>
    <title>After School Classes and Activities</title>
</head>
<body>
    <div id="webstore">
        <app-nav class="d-flex justify-content-between align-items-center p-3">
            <a class="fs-1 fw-bold font" href="#">After School Classes and Activities</a>
        </app-nav>
        
        <div class="container-fluid d-flex">
            <div class="mt-5 fit-content">
                <p class="fs-5 fw-bold font">{{ sort_section }}</p>
                
                <button class="btn button-1 rounded-pill">Clear</button>
                <br><br>
                
                <input type="radio" id="subject" value="Subject">
                <label for="subject">Subject</label>
                <br>
                <input type="radio" id="location" value="Location">
                <label for="location">Location</label>
                <br>
                <input type="radio" id="price" value="Price">
                <label for="price">Price</label>
                <br>
                <input type="radio" id="availability" value="Availability">
                <label for="availability">Availability</label>
                <br><br>
                <input type="radio" id="ascending" value="Ascending">
                <label for="ascending">Ascending</label>
                <br>
                <input type="radio" id="descending" value="Descending">
                <label for="descending">Descending</label>
            </div>

            <div class="mt-1">
                <h2 class="fw-bold font">{{ lesson_section }}</h2>
                <div class="row mt-4">
                    <div class="col-2 mb-4 bg-white" v-for="lesson in lessons">
                        <div class="card h-100 border border-secondary bg-transparent">
                            <div class="card-body text-center">
                                <i v-bind:class="lesson.icon" style="font-size: 50px;"></i>
                                <h4 class="font" v-text="lesson.subject"></h4>
                                <p>Location: {{ lesson.location }}</p>
                                <p>Price Â£  {{ lesson.price }}</p>
                                <p>Spaces: {{ lesson.spaces }}</p>

                                <button class="btn button-1 rounded-pill" v-if="canAddToCart(lesson)" v-on:click="addItemToCart(lesson)">Add to Cart</button>
                                <button class="rounded-pill" v-else :disabled="true">Add to Cart</button>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
    <script>
        let webstore = new Vue({
            el: '#webstore',
            data: {
                lesson_section: 'Lessons',
                sort_section: 'Sort by',
                lessons: lessons,
                cart: []
            },
            methods:{
                addItemToCart(lesson) {
                    if (this.canAddToCart(lesson)) {
                        this.cart.push(lesson.id);
                        lesson.spaces--;
                    }
                },
                cartCount(id) {
                    let count = 0;
                    for(let i = 0; i < this.cart.length; i++) { 
                        if (this.cart[i] === id) {
                            count++;
                        }
                    }
                    return count;
                },
                canAddToCart(lesson){
                    return lesson.spaces > 0;
                }
            },
            computed:{
                itemInCart:function() {
                    return this.cart.length || "0";
                }
            }
        })
    </script>
</body>
</html>
