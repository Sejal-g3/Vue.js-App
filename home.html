<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link href="https://fonts.cdnfonts.com/css/hunck" rel="stylesheet">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <script src="lessons.js"></script>
    <title>After School Classes and Activities</title>
</head>
<body>
    <div class="container-fluid d-flex" id="webstore">
        <div class="bg-primary">
            <p class="fs-5 fw-bold">{{ sort_section }}</p>

            <button>Clear</button>
            <br>
            
            <input type="radio" id="subject" value="Subject">
            <label for="subject">Subject</label>
            <br>
            <input type="radio" id="location" value="Location">
            <label for="location">Location</label>
            <br>
            <input type="radio" id="price" value="Price">
            <label for="price">Price</label>
            <br>
            <input type="radio" id="availability" value="Availability">
            <label for="availability">Availability</label>
            <br><br>
            <input type="radio" id="ascending" value="Ascending">
            <label for="ascending">Ascending</label>
            <br>
            <input type="radio" id="descending" value="Descending">
            <label for="descending">Descending</label>
        </div>
        <div class="bg-success">
            <h1>{{ lesson_section }}</h1>
            <div v-for="lesson in lessons">
                <figure>
                    <i v-bind:class="lesson.icon" style="font-size: 50px;"></i>
                </figure>
                <h3 v-text="lesson.subject"></h3>
                <p v-text="lesson.location"></p>
                <p>Price {{ lesson.price }}</p>
            </div>
        </div>
    </div>
    <script>
        let webstore = new Vue({
            el: '#webstore',
            data: {
                lesson_section: 'Lessons',
                sort_section: 'Sort by',
                lessons: lessons,
            }
        })
    </script>
</body>
</html>
